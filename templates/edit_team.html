{% extends "base.html" %}

{% block content %}

<h2>Edit Team</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="team_name" value="{{ team.name }}" required>
    <button type="submit">Update</button>
</form>

<a href="{% url 'manage_teams' %}">
    <button>Back</button>
</a>

{% endblock %}
